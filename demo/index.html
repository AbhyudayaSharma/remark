<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remark - demo</title>
    <link rel="stylesheet" href="../build/style.min.css" />
    <link rel="stylesheet" href="../build/index.css" />
  </head>
  <body class="demo">
    <p class="tripple center buttons">
      <a class="button" href="../">« Home</a>
      <button class="button" id="toggle-settings">Show settings</button>
      <button class="button" id="clear">Clear</button>
      <button class="button" id="permalink">Permalink</button>
    </p>
    <div class="section text settings">
      <section id="settings" class="hidden double">
        <fieldset>
          <label>
            <input name="gfm" type="checkbox" class="parse" checked />
            <span>Github Flavoured Markdown?</span>
          </label>
          <label>
            <input name="yaml" type="checkbox" class="parse" checked />
            <span>YAML front matter?</span>
          </label>
          <label>
            <input name="commonmark" type="checkbox" class="parse" />
            <span>CommonMark?</span>
          </label>
          <label>
            <input name="footnotes" type="checkbox" class="parse" />
            <span>Footnotes?</span>
          </label>
          <label>
            <input name="pedantic" type="checkbox" class="parse" />
            <span>Pedantic?</span>
          </label>
          <label>
            <input name="breaks" type="checkbox" class="parse" />
            <span>Breaks?</span>
          </label>
        </fieldset>
        <fieldset>
          <label>
            <select name="bullet" class="stringify">
              <option value="-" selected>-</option>
              <option value="*">*</option>
              <option value="+">+</option>
            </select>
            <span>Bullet?</span>
          </label>
          <label>
            <select name="strong" class="stringify">
              <option value="*" selected>*</option>
              <option value="_">_</option>
            </select>
            <span>Strong marker?</span>
          </label>
          <label>
            <select name="emphasis" class="stringify">
              <option value="*">*</option>
              <option value="_" selected>_</option>
            </select>
            <span>Emphasis marker?</span>
          </label>
          <label>
            <select name="rule" class="stringify">
              <option value="-">-</option>
              <option value="*" selected>*</option>
              <option value="_">_</option>
            </select>
            <span>Horizontal Rule?</span>
          </label>
          <label>
            <input name="ruleRepetition" type="number" min="3" value="3" class="stringify" />
            <span>Horizontal Rule Repetition?</span>
          </label>
          <label>
            <input name="ruleSpaces" type="checkbox" checked class="stringify" />
            <span>Horizontal Rule Spaces?</span>
          </label>
        </fieldset>
        <fieldset>
          <label>
            <input name="incrementListMarker" type="checkbox" class="stringify" />
            <span>Increment list marker?</span>
          </label>
          <label>
            <select name="listItemIndent" class="stringify">
              <option value="tab" selected>Tab-size</option>
              <option value="mixed">Mixed</option>
              <option value="1">1</option>
            </select>
            <span>List item indent?</span>
          </label>
          <label>
            <input name="fences" type="checkbox" class="stringify" />
            <span>Fences?</span>
          </label>
          <label>
            <select name="fence" class="stringify">
              <option value="&grave;" selected>`</option>
              <option value="~">~</option>
            </select>
            <span>Fence Marker?</span>
          </label>
          <label>
            <input name="spacedTable" type="checkbox" class="stringify" />
            <span>Pad tables?</span>
          </label>
          <label>
            <input name="looseTable" type="checkbox" class="stringify" />
            <span>Fence tables?</span>
          </label>
        </fieldset>
        <fieldset>
          <label>
            <input name="setext" type="checkbox" class="stringify" />
            <span>Setext Headings?</span>
          </label>
          <label>
            <input name="closeAtx" type="checkbox" class="stringify" />
            <span>Closed ATX?</span>
          </label>
          <label>
            <select name="entities" class="stringify">
              <option value="false" selected>No</option>
              <option value="true">Yes</option>
              <option value="numbers">Numbers</option>
              <option value="escape">Escapes</option>
            </select>
            <span>Entities?</span>
          </label>
        </fieldset>
        <fieldset>
          <label>
            <select name="output">
              <option value="markdown" selected>Markdown</option>
              <option value="ast">JSON</option>
              <option value="tree">Tree</option>
            </select>
            <span>Output?</span>
          </label>
          <label>
            <input name="position" type="checkbox" checked />
            <span>Positional information?</span>
          </label>
        </fieldset>
      </section>
      <div class="editors spread">
        <textarea class="editor spread-block" id="write" spellcheck="false"></textarea>
        <textarea class="editor spread-block" id="read" readonly></textarea>
        <div class="spread-block" id="read-tree"></div>
      </div>
    </div>
    <p class="tripple center">
      <a class="button" href="https://github.com/wooorm/remark">GitHub »</a>
    </p>
    <script src="../build/demo.js"></script>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-64702875-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
