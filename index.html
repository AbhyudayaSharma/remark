<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mdast</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <a href="https://github.com/wooorm/mdast"><img class="logo" src="https://cdn.rawgit.com/wooorm/mdast/master/logo.svg" alt="mdast" /></a>
    </header>
    <section>
      <fieldset>
        <label>
          <input name="gfm" type="checkbox" checked />
          Github Flavoured Markdown?
        </label>
        <label>
          <input name="yaml" type="checkbox" checked />
          YAML front matter?
        </label>
        <label>
          <input name="commonmark" type="checkbox" />
          CommonMark?
        </label>
        <label>
          <input name="footnotes" type="checkbox" />
          Footnotes?
        </label>
        <label>
          <input name="pedantic" type="checkbox" />
          Pedantic?
        </label>
        <label>
          <input name="breaks" type="checkbox" />
          Breaks?
        </label>
      </fieldset>

      <fieldset>
        <label>
          <input name="setext" type="checkbox" />
          Setext Headings?
        </label>
        <label>
          <input name="closeAtx" type="checkbox" />
          Closed ATX?
        </label>
        <label>
          <input name="referenceLinks" type="checkbox" />
          Reference Links?
        </label>
        <label>
          <input name="referenceImages" type="checkbox" />
          Reference Images?
        </label>
        <label>
          <input name="fences" type="checkbox" />
          Fences?
        </label>
      </fieldset>

      <fieldset>
        <label>
          <select name="bullet">
            <option value="-" selected>-</option>
            <option value="*">*</option>
            <option value="+">+</option>
          </select>
          Bullet?
        </label>
        <label>
          <select name="strong">
            <option value="*" selected>*</option>
            <option value="_">_</option>
          </select>
          strong?
        </label>
        <label>
          <select name="emphasis">
            <option value="*">*</option>
            <option value="_" selected>_</option>
          </select>
          emphasis?
        </label>
      </fieldset>

      <fieldset>
        <label>
          <select name="rule">
            <option value="-">-</option>
            <option value="*" selected>*</option>
            <option value="_">_</option>
          </select>
          Horizontal Rule?
        </label>
        <label>
          <input name="ruleRepetition" type="number" min="3" value="3" />
          Horizontal Rule Repetition?
        </label>
        <label>
          <input name="ruleSpaces" type="checkbox" checked />
          Horizontal Rule Spaces?
        </label>
      </fieldset>
    </section>

    <div id="write" spellcheck="false"></div>
    <div id="read"></div>
    <script src="build.js"></script>
  </body>
</html>
